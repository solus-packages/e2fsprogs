name        : e2fsprogs
version     : 1.42.13
release     : 10
source      :
    - http://downloads.sourceforge.net/project/e2fsprogs/e2fsprogs/v1.42.13/e2fsprogs-1.42.13.tar.gz : 59993ff3a44f82e504561e0ebf95e8c8fa9f9f5746eb6a7182239605d2a4e2d4
homepage    : http://e2fsprogs.sourceforge.net
license     :
    - GPL-2.0
    - LGPL-2.0
    - BSD
    - MIT
component   : system.base
autodep     : no
emul32      : yes
summary     : e2fsprogs (Filesystem utilities for ext2/3/4 filesystems)
description : |
    e2fsprofs are tools for checking and creating ext2, ext3, and ext4 filesystem formats.  They were written by Theodore Ts'o and Remy Card.
builddeps  :
    - pkgconfig32(uuid)
    - glibc-32bit-devel
    - libgcc-32bit
patterns   :
    - devel: [/usr/share/man/man3*]
setup      : |
    %configure --with-root-prefix="" \
        --enable-elf-shlibs \
        --disable-libblkid \
        --disable-libuuid \
        --disable-static \
        --disable-uuidd
build      : |
    %make
install    : |
    %make_install
    %make install-libs DESTDIR="$installdir"
    rm $installdir/sbin/fsck
