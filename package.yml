name       : e2fsprogs
version    : 1.44.2
release    : 13
source     :
    - https://www.kernel.org/pub/linux/kernel/people/tytso/e2fsprogs/v1.44.2/e2fsprogs-1.44.2.tar.xz : 8324cf0b6e81805a741d94087b00e99f7e16144f1ee5a413709a1fa6948b126c
homepage   : http://e2fsprogs.sourceforge.net
license    :
    - GPL-2.0-only
    - LGPL-2.0-only
    - BSD
    - MIT
component  : system.base
autodep    : no
emul32     : yes
summary    : e2fsprogs (Filesystem utilities for ext2/3/4 filesystems)
description: |
    e2fsprofs are tools for checking and creating ext2, ext3, and ext4 filesystem formats.  They were written by Theodore Ts'o and Remy Card.
builddeps  :
    - pkgconfig32(uuid)
    - glibc-32bit-devel
    - libgcc-32bit
patterns   :
    - devel : [/usr/share/man/man3*]
setup      : |
    %configure --with-root-prefix="" \
        --enable-elf-shlibs \
        --disable-libblkid \
        --disable-libuuid \
        --disable-static \
        --disable-uuidd
build      : |
    %make
install    : |
    %make_install
    %make install-libs DESTDIR="$installdir"
    rm $installdir/sbin/fsck
check      : |
    %make check
